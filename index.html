<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CPS - Ремонт техники</title> 
</head>
<body>
    <div class="services">
        <span class="services__title">Ремонт техники различных брендов</span>
        <div class="slider-container">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <button class="swiper-slide card"><img src="./assets/img/lenovo.svg" alt="Lenovo"><img src="./assets/img/go.svg" alt="" class="card__cursor-img"></button>
                    <button class="swiper-slide card"><img src="./assets/img/samsung.svg" alt="Samsung"><img src="./assets/img/go.svg" alt="" class="card__cursor-img"></button>
                    <button class="swiper-slide card"><img src="./assets/img/apple.svg" alt="Apple"><img src="./assets/img/go.svg" alt="" class="card__cursor-img"></button>
                    <button class="swiper-slide card"><img src="./assets/img/viewsonic.svg" alt="ViewSonic"><img src="./assets/img/go.svg" alt="" class="card__cursor-img"></button>
                    <button class="swiper-slide card"><img src="./assets/img/bosh.svg" alt="Bosh"><img src="./assets/img/go.svg" alt="" class="card__cursor-img"></button>
                    <button class="swiper-slide card"><img src="./assets/img/hp.svg" alt="HP"><img src="./assets/img/go.svg" alt="" class="card__cursor-img"></button>
                    <button class="swiper-slide card"><img src="./assets/img/acer.svg" alt="Acer"><img src="./assets/img/go.svg" alt="" class="card__cursor-img"></button>
                    <button class="swiper-slide card"><img src="./assets/img/sony.svg" alt="Sony"><img src="./assets/img/go.svg" alt="" class="card__cursor-img"></button>
                    <button class="swiper-slide card"><img src="./assets/img/lenovo.svg" alt="Lenovo"><img src="./assets/img/go.svg" alt="" class="card__cursor-img"></button>
                    <button class="swiper-slide card"><img src="./assets/img/samsung.svg" alt="Samsung"><img src="./assets/img/go.svg" alt="" class="card__cursor-img"></button>
                    <button class="swiper-slide card"><img src="./assets/img/apple.svg" alt="Apple"><img src="./assets/img/go.svg" alt="" class="card__cursor-img"></button>
                </div>
            </div>
            <button class="services__show-button"><img class="services__expand-ico-up" src="./assets/img/expand.svg"><span class="services__button-text">Показать все</span></button>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="js/swiper.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/show.js"></script>
</body>
</html>
