<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CPS - Ремонт техники</title> 
</head>
<body>
    <div class="services">
        <span class="services__title">Ремонт техники различных брендов</span>
        <div class="slider-container">
            <div class="swiper-container" data-mobile="false">
                <div class="swiper-wrapper">
                    <div class="swiper-slide card"><img src="./assets/img/lenovo.svg" alt="Lenovo"><a class="swiper-link"></a></img></div>
                    <div class="swiper-slide card"><img src="./assets/img/samsung.svg" alt="Samsung"><a class="swiper-link"></a></img></div>
                    <div class="swiper-slide card"><img src="./assets/img/apple.svg" alt="Apple"><a class="swiper-link"></a></img></div>
                    <div class="swiper-slide card more-768"><img src="./assets/img/viewsonic.svg" alt="ViewSonic"><a class="swiper-link"></a></img></div>
                    <div class="swiper-slide card"><img src="./assets/img/bosh.svg" alt="Bosh"><a class="swiper-link"></a></img></div>
                    <div class="swiper-slide card"><img src="./assets/img/hp.svg" alt="HP"><a class="swiper-link"></a></img></div>
                    <div class="swiper-slide card"><img src="./assets/img/acer.svg" alt="Acer"><a class="swiper-link"></a></img></div>
                    <div class="swiper-slide card more-768"><img src="./assets/img/sony.svg" alt="Sony"><a class="swiper-link"></a></img></div>
                    <div class="swiper-slide card more-768 more-1120"><img src="./assets/img/lenovo.svg" alt="Lenovo"><a class="swiper-link"></a></img></div>
                    <div class="swiper-slide card more-768 more-1120"><img src="./assets/img/samsung.svg" alt="Samsung"><a class="swiper-link"></a></img></div>
                    <div class="swiper-slide card more-768 more-1120"><img src="./assets/img/apple.svg" alt="Apple"><a class="swiper-link"></a></img></div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <button class="services__show-button"><img class="services__expand-ico-down" src="./assets/img/expand.svg"><span class="services__button-text">Показать все</span></button>
        <button class="services__hide-button"><img class="services__expand-ico-up" src="./assets/img/expand.svg"><span class="services__button-text">Скрыть</span></button>
    </div>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/show.js"></script>
</body>
</html>
